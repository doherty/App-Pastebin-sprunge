name                = App-sprunge
main_module         = lib/App/sprunge.pm
author              = Mike Doherty <doherty@cs.dal.ca>
license             = GPL_3
copyright_holder    = Mike Doherty
copyright_year      = 2010

[Git::Check]
[@Filter]
-bundle = @Basic    ; Equivalent to using [@Basic]
-remove = Readme    ; For use with [CopyReadmeFromBuild]
-remove = ExtraTests
dir     = bin       ; install this dir's contents as executables

[AutoPrereqs]
[MinimumPerl]
[PodWeaver]
[InstallGuide]
[ReadmeFromPod]
[CopyReadmeFromBuild]

[BumpVersionFromGit]
[PkgVersion]
[NextRelease]
filename = CHANGES
format   = %-9v %{yyyy-MM-dd}d
[CheckChangesHasContent]
changelog = CHANGES

[Git::Commit]
[Git::Tag]

[EOLTests]          ; Also tests for trailing whitespace
[HasVersionTests]
[MatchManifest]
[MetaTests]
[NoTabsTests]
[PodSyntaxTests]
[PodCoverageTests]
[CompileTests]
[CriticTests]
[KwaliteeTests]
[PortabilityTests]
[UnusedVarsTests]
