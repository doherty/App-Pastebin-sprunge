name                = App-Pastebin-sprunge
author              = Mike Doherty <doherty@cpan.org>
license             = GPL_3
copyright_holder    = Mike Doherty
copyright_year      = 2010

[Git::Check]
[@Filter]
-bundle = @Basic    ; Equivalent to using [@Basic]
-remove = Readme    ; For use with [CopyReadmeFromBuild]
-remove = ExtraTests
dir     = bin       ; install this dir's contents as executables

[AutoPrereqs]
[MinimumPerl]
[Repository]
[Bugtracker]
:version = 1.102670 ; To set bugtracker
web = http://github.com/doherty/%s/issues
[PodWeaver]
[InstallGuide]
[ReadmeFromPod]
[CopyReadmeFromBuild]

[Git::NextVersion]
[PkgVersion]
[NextRelease]
filename = CHANGES
format   = %-9v %{yyyy-MM-dd}d
[CheckChangesHasContent]
changelog = CHANGES

[Git::Commit]
[Git::Tag]

[@TestingMania]
[LocalInstall]
